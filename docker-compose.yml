version: "3.9"

name: dev-stack

services:
  db:
    image: postgres:16-alpine
    container_name: dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - devnet

  api:
    build:
      context: ./backend
    container_name: dev-api
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      # Fallback defaults if .env not provided
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
      DB_HOST: db
      DB_PORT: 5432
      # Useful when a single DATABASE_URL is preferred
      # DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:5432/${POSTGRES_DB:-app}}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - devnet

  frontend:
    build:
      context: ./frontend
    container_name: dev-frontend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      # Expose API base URL to browser; default to host localhost:8000
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    depends_on:
      api:
        condition: service_started
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - devnet

  adminer:
    image: adminer:latest
    container_name: dev-adminer
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - devnet

volumes:
  postgres_data:

networks:
  devnet:
    name: devnet
